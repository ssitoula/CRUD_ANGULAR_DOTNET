
<div class="card">
    <h3 class="card-title">Student</h3>

    <button class="btn btn-default btn-success btn-sm" ng-click="CreateStudentfunc()" data-toggle="modal" data-target="#myModal2">Add  </button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Address</th>
                <!--<th>{{result}}</th>-->
            </tr>
        </thead>
        <tbody ng-repeat="items in   result">
            <tr>
                <td>
                    {{$index+1}}
                </td>
                <td>{{items.Name}}</td>
                <td>{{items.address}}</td>

                <td>
                    <button class="btn btn-danger" ng-click="getStudentById(items.id)" data-toggle="modal" data-target="#myModal">Update </button>
                    <button type="button" class="btn btn-success" ng-click="DeleteStudent(items.id)">Delete</button>

                </td>

            </tr>
        </tbody>


    </table>
</div>


<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit</h4>
            </div>
            <div class="modal-body">


                <form ng-submit="editStudent(Student)">
                    <div class="form-group">

                        <label class="control-label">Name</label>
                        <input class="form-control" type="text" placeholder="Name" ng-model="Student.Name">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Address</label>
                        <input class="form-control" type="text" placeholder="Edit Name" ng-model="Student.address">
                    </div>



                    <div>
                        <button type="submit" class="btn btn-danger">Update</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>


            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="myModal2" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Student</h4>
            </div>
            <div class="modal-body">


                <form ng-submit="add(student)">
                    <div class="form-group">
                        <label class="control-label">Name</label>
                        <input class="form-control" type="text" placeholder="Name" ng-model="student.name">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Address</label>
                        <input class="form-control" type="text" placeholder="Address" ng-model="student.address">
                    </div>


                    <div>
                        <button type="submit" class="btn btn-primary icon-btn"><i class="fa fa-fw fa-lg fa-check-circle"></i>Save</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>



            </div>

        </div>
    </div>
</div>
